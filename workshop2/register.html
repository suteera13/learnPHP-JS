<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Register</title>
</head>
<body>
    <form action="regis_ex.php" method="post" enctype="multipart/form-data">
        <h1>Register</h1><br>
        <input type="text" class="input" name="name" placeholder="username" required>
        <!-- image -->
        <img id="output" height="20px">
        <input type="file" name="fileToUpload" id="fileToUpload" onchange="loadFile(event)">
        <!-- image -->
        <input type="password" class="input" name="pass" 
            placeholder="password" maxlength="10" required>
        <input type="password" class="input" 
            name="cpass" placeholder="confirm password" maxlength="10" required>
        
        <input type="submit" value="register">
        <input type="reset" value="cancel">
        <a href="login.html">login</a>
    </form>
</body>
</html>
<script>
    var loadFile = function(ecent){
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function(){
            URL.revokeObjectURL(output.src)
        }
    }
</script>
